

{% set color = frappe.form_dict.color or 'black' %}

<!DOCTYPE html>
<html>
<head>
    <title>Show Me Colors</title>
    <style>
        .rectangle {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            border: 2px solid #333;
            background-color: {{ color }};
        }
    </style>
    
</head>
<body>
    <h1 style="text-align:center;">Color Rectangle</h1>
    <div class="rectangle"></div>
</body>
</html>
